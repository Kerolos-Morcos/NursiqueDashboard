
<div class="showDeviceTable">
 
    <button class="btn btn-primary add" [routerLink]="['/add']" routerLinkActive="router-link-active"  >أضف جهاز جديد</button>
    <form>
      <div class="form-input dev">
        <input type="text"(keydown.enter)="test($event,sea.value)"  #sea  placeholder="Search...">
        <button  type="button"  (click)="search(sea.value)" class="search-btn"><i class='bx bx-search'></i></button>
       </div>
     </form>
 </div>
 <div class="">
  <div class="mat-elevation-z10">
     <table mat-table  matSort [dataSource]="dataSource" (matSortChange)="announceSortChange($event)">
       <ng-container matColumnDef="price">
         <th mat-header-cell mat-sort-header *matHeaderCellDef> السعر </th>
         <td mat-cell *matCellDef="let element"> {{element.price}} </td>
       </ng-container> 
   
        <ng-container matColumnDef="details">
         <th mat-header-cell *matHeaderCellDef> التفاصيل </th>
         <td mat-cell *matCellDef="let element"> {{element.details | StringLength: 10}} </td>
       </ng-container> 
   
  
       <ng-container matColumnDef="quantity">
         <th mat-header-cell *matHeaderCellDef  mat-sort-header>الكمية</th>
         <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
       </ng-container>
       
       
       
       <ng-container matColumnDef="category">
             <th mat-header-cell *matHeaderCellDef  mat-sort-header> الفئة </th>
             <td mat-cell *matCellDef="let element"> {{element.category}} </td>
           </ng-container> 
           
            
       <ng-container matColumnDef="image">
         <th mat-header-cell *matHeaderCellDef  > الصورة </th>
         <td mat-cell *matCellDef="let element">  <img width="70px" height="70px"  class="img" src="http://localhost:3500/{{element.image[0]}}" alt="" srcset=""> </td>
       </ng-container>
       
         <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by name"> الاسم </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
       </ng-container>
   
       <ng-container matColumnDef="status">
         <th mat-header-cell *matHeaderCellDef   > الحالة </th>
         <td mat-cell *matCellDef="let element"> {{element.status}} </td>
       </ng-container>
 
 
       <ng-container matColumnDef="edit">
         <th mat-header-cell *matHeaderCellDef >تعديل</th> 
         <td mat-cell *matCellDef="let element">
           <a mat-icon-button routerLink="/edit/{{element._id}}">
             <mat-icon><i class="fa-solid fa-pen-to-square fa-xl"></i></mat-icon>
           </a> 
         </td>
       </ng-container>
       
       <ng-container matColumnDef="delete">
         <th mat-header-cell *matHeaderCellDef>حذف</th>
         <td mat-cell *matCellDef="let element">   
           <button mat-icon-button  class="del"  (click)="deleteRow(element._id)">
             <mat-icon><i class="fa fa-trash fa-fade"></i></mat-icon>
            </button>   
         </td>
       </ng-container>
 
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
   
     <mat-paginator  class="pag" [pageSizeOptions]="[5, 2, 10]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
     </mat-paginator>
   </div>
 
  </div>
