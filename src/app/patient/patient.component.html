<p>
 
  <form>
    <div class="form-input dev">
      <input type="text"(keydown.enter)="test($event,sea.value)"  #sea  placeholder="Search...">
      <button  type="button"  (click)="search(sea.value)" class="search-btn"><i class='bx bx-search'></i></button>
     </div>
   </form>
  
  <div class="mat-elevation-z8 patient">
  <table mat-table [dataSource]="dataSource">


     <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
 
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{ element.email | StringLength: 10 }} </td>
    </ng-container> 


    
     <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> phoneNumber </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber | StringLength: 8}} </td>
    </ng-container> 

   

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>age</th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
    
    
    
    <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> gender </th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container> 
        
         
    <!-- <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef> profile </th>
      <td mat-cell *matCellDef="let element"> {{element.profile | StringLength: 18}} </td>
    </ng-container> -->

    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef> الصورة </th>
      <td mat-cell *matCellDef="let element"> 
        <img width="70px" height="70px"  class="img" src="http://localhost:3500/{{element.profile}}" alt="" srcset=""> </td>
    </ng-container>

    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef> region </th>
      <td mat-cell *matCellDef="let element"> {{element.region}} </td>
    </ng-container>


    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
    
   
  <ng-container matColumnDef="isBlocked">
  <th mat-header-cell *matHeaderCellDef> isBlocked </th>
  <td mat-cell *matCellDef="let element"> {{element.isBlocked}} </td>
</ng-container>
 
<ng-container matColumnDef="block">
  <th mat-header-cell *matHeaderCellDef>block</th> 
  <td mat-cell *matCellDef="let element">
    <a mat-icon-button (click)="block(element._id)">
      <mat-icon><i class="fa-solid fa-ban fa-fade fa-lg" style="color: #cc0000;"></i></mat-icon>
    </a> 
  </td>
</ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[6, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
